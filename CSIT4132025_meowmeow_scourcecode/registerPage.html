<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="auth-container">
    <h1>Register New Account</h1>
    <form id="userRegisterForm">
      
      <!-- Updated Profile Selection -->
      <div class="form-group">
        <label for="userType">Select Profile:</label>
        <select id="userType" required>
          <option value="" disabled selected>Loading profiles...</option>
        </select>
      </div>

      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="firstName" required>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="lastName" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="createPassword">Password:</label>
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="createPassword" required>
        <div id="passwordValidationMessage" style="color: red; font-size: 0.9em; margin-top: 5px;"></div>
      </div>

      <!-- Register Button -->
      <button type="submit" class="btn">Register</button>

      <!-- Link to Login -->
      <div class="auth-link">
        <span>Already have an account?</span>
        <a href="loginPage.html">Login</a>
      </div>

    </form>
  </div>

  <!-- Password Validation Script -->
  <script>
    document.getElementById("createPassword").addEventListener("input", validatePassword);

    function validatePassword() {
      var password = document.getElementById("createPassword").value;
      var uppercaseRegex = /[A-Z]/;
      var numberRegex = /[0-9]/;
      var symbolRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

      var hasUppercase = uppercaseRegex.test(password);
      var hasNumber = numberRegex.test(password);
      var hasSymbol = symbolRegex.test(password);

      var isValid = hasUppercase && hasNumber && hasSymbol;

      if (!isValid) {
        document.getElementById("createPassword").setCustomValidity("Password must contain at least one uppercase letter, one number, and one symbol.");
        document.getElementById("passwordValidationMessage").innerText = "Password must contain at least one uppercase letter, one number, and one symbol.";
      } else {
        document.getElementById("createPassword").setCustomValidity("");
        document.getElementById("passwordValidationMessage").innerText = "";
      }
    }
  </script>

  <!-- Main Registration Script -->
  <script type="module">
    import { RegistrationController } from "./js/registrationController.js";

    document.addEventListener("DOMContentLoaded", () => {
      const registrationController = new RegistrationController('userRegisterForm');
    });
  </script>
</body>
</html>
