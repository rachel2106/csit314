<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./js/registrationController.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Register New Account</h1>
        <form id="userRegisterForm">
            <div class="form-group">
                <label>User Type</label>
                <div class="radio-group" style="display: flex; gap: 20px; margin-top: 5px;">
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="userType" value="cleaners" required>
                        Cleaners
                    </label>
                    <label style="display: flex; align-items: center; gap: 5px;">
                        <input type="radio" name="userType" value="homeowners" required>
                        Homeowners
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="name">First Name:</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" required>
                
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="createPassword" required>
                <span id="passwordValidationMessage"></span>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="auth-link">
                <span>Already have an account?</span>
                <a href="loginPage.html">Login</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("createPassword").addEventListener("input", validatePassword);
        function validatePassword() {
            var password = document.getElementById("createPassword").value;
            var uppercaseRegex = /[A-Z]/;
            var numberRegex = /[0-9]/;
            var symbolRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;

            var hasUppercase = uppercaseRegex.test(password);
            var hasNumber = numberRegex.test(password);
            var hasSymbol = symbolRegex.test(password);

            var isValid = hasUppercase && hasNumber && hasSymbol;

            if (!isValid) {
                document.getElementById("createPassword").setCustomValidity("Password must contain at least one uppercase letter, one number, and one symbol.");
                document.getElementById("passwordValidationMessage").innerText = "Password must contain at least one uppercase letter, one number, and one symbol.";
            } else {
                document.getElementById("createPassword").setCustomValidity("");
                document.getElementById("passwordValidationMessage").innerText = "";
            }
        }
    </script>

    <script type="module">
    
        // Initialize Firebase
        const firebase = new Firebase();
    
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("userRegisterForm");
    
            form.addEventListener("submit", async (event) => {
                event.preventDefault(); // Prevent form submission from refreshing page
    
                // Get values from form
                const firstName = document.getElementById("firstName").value.trim();
                const lastName = document.getElementById("lastName").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("createPassword").value.trim();
    
                // Get user type from radio buttons
                const userTypeInput = document.querySelector('input[name="userType"]:checked');
                const userType = userTypeInput ? userTypeInput.value : null;
    
                // Validate all fields are filled
                if (!firstName || !lastName || !email || !password || !userType) {
                    alert("Please fill out all fields.");
                    return;
                }
    
                // Create new user object directly here
                const newUser = {
                    firstName,
                    lastName,
                    userEmail: email,
                    userPass: password,
                    userType
                };
    
                // Call Firebase register function
                await firebase.registerUser(newUser); // Pass the object to Firebase class
            });
        });
    </script>
    

</body>
</html>
