<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeowners Favourites</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="homeowners-page">
  <div class="homeownersHeaderBanner">
    <a href="homeownersPage.html">
      <img src="C2Ccleaningservicelogo.png" alt="logo" class="logo-img" />
    </a>
    <a href="HMViewALLCS.html" class="services-menu">All Cleaning Services</a>
    <a href="HMViewBKHistory.html" class="services-menu">Booking History</a>
    <a href="HMFavourites.html" class="services-menu">Favourites</a>
    <a href="loginPage.html" class="logoutBtn" id="logout">Logout</a>
  </div>

  <main>
    <div class="view-CS">
      <div class="CS">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="General House Cleaning">General House Cleaning</option>
          <option value="Move In or Out Cleaning">Move In or Out Cleaning</option>
          <option value="Office & Commercial Cleaning">Office & Commercial Cleaning</option>
          <option value="Pet-Friendly Cleaning">Pet-Friendly Cleaning</option>
          <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
          <option value="Specialized Cleaning">Specialized Cleaning</option>
        </select>

        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>

        <select id="priceFilter">
          <option value="">All Prices</option>
          <option value="0-50">$0 - $50</option>
          <option value="51-100">$51 - $100</option>
          <option value="101-200">$101 - $200</option>
          <option value="201-500">$201 - $500</option>
        </select>

        <button onclick="applyFilters()">Search</button>
      </div>
    </div>

    <div id="favouritesContainer" class="services-container"></div>
  </main>

  <script type="module">
    import { HMSaveCSController } from './js/HMSaveCSController.js';

    const controller = new HMSaveCSController();

    async function loadFavourites() {
      try {
        const favourites = await controller.getFavourites();
        const container = document.getElementById("favouritesContainer");
        container.innerHTML = "";

        if (!favourites || favourites.length === 0) {
          container.innerHTML = "<p>No favourites found.</p>";
          return;
        }

        favourites.forEach(service => {
          const div = document.createElement("div");
          div.classList.add("service-item");
          div.innerHTML = `
            <p><strong>Category:</strong> ${service.serviceCategory}</p>
            <p><strong>Status:</strong> ${service.listStatus}</p>
            <p><strong>Price:</strong> $${service.fee}</p>
            <p><strong>Created By:</strong> ${service.createdBy}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading favourites:", error);
        document.getElementById("favouritesContainer").innerHTML = "<p>Failed to load favourites.</p>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadFavourites);

    document.getElementById("logout").addEventListener("click", () => {
      window.location.href = "loginPage.html";
    });

    function applyFilters() {
      // Optional filter implementation
      alert("Filtering favourites is not yet implemented.");
    }
  </script>
</body>
</html>
