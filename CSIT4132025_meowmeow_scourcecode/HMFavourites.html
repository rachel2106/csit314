<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homeowners Shortlisted Cleaning Services</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="homeowners-page">
  <div class="homeownersHeaderBanner">
    <a href="homeownersPage.html"><img src="C2Ccleaningservicelogo.png" alt="logo" class="logo-img"/></a>
    <a href="HMViewAllCS.html" class="services-menu">All Cleaning Services</a>
    <a href="HMViewBKHistory.html" class="services-menu">Booking History</a>
    <a href="HMShortlisted.html" class="services-menu">Favourites</a>
    <a href="loginPage.html" class="logoutBtn" id="logout">Logout</a>
  </div>

  <main>
    <div class="view-CS">
      <div class="CS">
        <!-- Filters -->
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="General House Cleaning">General House Cleaning</option>
          <option value="Move In or Out Cleaning">Move In or Out Cleaning</option>
          <option value="Office & Commercial Cleaning">Office & Commercial Cleaning</option>
          <option value="Pet-Friendly Cleaning">Pet-Friendly Cleaning</option>
          <option value="Post-Construction Cleaning">Post-Construction Cleaning</option>
          <option value="Specialized Cleaning">Specialized Cleaning</option>
        </select>

        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>

        <select id="priceFilter">
          <option value="">All Prices</option>
          <option value="0-50">$0 - $50</option>
          <option value="51-100">$51 - $100</option>
          <option value="101-200">$101 - $200</option>
          <option value="201-500">$201 - $500</option>
        </select>

        <button id="searchBtn">Search</button>
      </div>
    </div>

    <!-- Display Shortlisted Services -->
    <div id="favourites" class="services-container"></div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Booking</h2>
        <p id="modalDetails"></p>
        <button id="confirmBookingBtn" class="confirm-btn">Confirm Booking</button>
        <button id="cancelBookingBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { HomeownersEntity } from "./js/homeownersEntity.js";

    const container = document.getElementById('favourites');
    const modal = document.getElementById('bookingModal');
    const modalDetails = document.getElementById('modalDetails');
    const confirmBookingBtn = document.getElementById('confirmBookingBtn');
    const cancelBookingBtn = document.getElementById('cancelBookingBtn');
    let selectedService = null;

    async function displayShortlistedServices() {
      const userEmail = localStorage.getItem('loggedInUserEmail');
      if (!userEmail) {
        container.innerHTML = "<p>Please log in to view your shortlisted services.</p>";
        return;
      }

      try {
        const homeownersEntity = new HomeownersEntity();
        const favourites = await homeownersEntity.getFavourites(userEmail);

        if (!favourites || favourites.length === 0) {
          container.innerHTML = "<p>You have no shortlisted services.</p>";
          return;
        }

        container.innerHTML = favourites.map((service, index) => `
          <div class="service-item" data-index="${index}">
            <h3>${service.serviceName || 'No Service Name'}</h3>
            <p>Category: ${service.category || 'N/A'}</p>
            <p>Price: $${service.price ?? 'N/A'}</p>
            <button class="book-btn" data-index="${index}">Book Now</button>
            <button class="remove-btn" data-id="${service.id}">Remove</button>
          </div>
        `).join('');

        // Store services for access in handlers
        container.dataset.services = JSON.stringify(favourites);

      } catch (error) {
        console.error("Error loading services or favorites:", error);
        container.innerHTML = "<p>Failed to load shortlisted services. Please try again later.</p>";
      }
    }

    // Event delegation for Book and Remove buttons
    container.addEventListener('click', async (e) => {
      const services = JSON.parse(container.dataset.services || '[]');
      const index = e.target.dataset.index;

      if (e.target.classList.contains('book-btn')) {
        selectedService = services[index];
        modalDetails.textContent = `Do you want to book "${selectedService.serviceName}" for $${selectedService.price}?`;
        modal.style.display = "block";

      } else if (e.target.classList.contains('remove-btn')) {
        const serviceId = e.target.dataset.id;
        const userEmail = localStorage.getItem('loggedInUserEmail');
        const homeownersEntity = new HomeownersEntity();
        await homeownersEntity.removeShortlistedService(userEmail, serviceId);
        await displayShortlistedServices(); // Refresh after removal
      }
    });

    // Modal confirmation buttons
    confirmBookingBtn.addEventListener('click', async () => {
      const userEmail = localStorage.getItem('loggedInUserEmail');
      const homeownersEntity = new HomeownersEntity();
      if (selectedService && userEmail) {
        await homeownersEntity.bookService(userEmail, selectedService);
        modal.style.display = "none";
        alert("Booking confirmed!");
      }
    });

    cancelBookingBtn.addEventListener('click', () => {
      modal.style.display = "none";
    });

    // Init on load
    window.addEventListener('DOMContentLoaded', displayShortlistedServices);
  </script>
</body>
</html>
