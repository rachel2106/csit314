<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="C2Ccleaningservicelogo.png" alt="Logo" class="login-image">
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="userAdmin">User Admin</option>
                    <option value="platformManager">Platform Manager</option>
                    <option value="cleaners">Cleaners</option>
                    <option value="homeowners">Homeowners</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="auth-link">
                <span>Don't have an account?</span>
                <a href="registerPage.html">Register</a>
            </div>
        </form>
    </div>
    <p id="error-msg" style="color: red; margin-top: 10px;"></p>

    <!--call and load data from login.js-->
    <script type="module" src="./js/login.js"></script>
</body>
</html>
