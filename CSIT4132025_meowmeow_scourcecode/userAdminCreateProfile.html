<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Create Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="useradmin-page">
    <div class="userAdminHeaderBanner">
        <img src="C2Ccleaningservicelogo.png" alt="logo" class="logo-img">
        <a href="userAdminPageProfiles.html" id="adminViewAccs">Back</a>
        <a href="loginPage.html" class="logoutBtn" id="logout">Logout</a>
    </div>

    <main>
        <div class="useradminCreateUser">
            Welcome to your Create User Profile Page
        </div>

        <form id="createUserForm" class="user-form">
            <label for="createUserProfile">Profile Name: 
                <input type="text" id="createUserProfile" required placeholder="Enter new profile name">
            </label><br>
            
            <button type="submit">Create Profile</button>
        </form>
    </main>

    <script type="module">

        import { userAdminCreateProfileController } from "./js/userAdminCreateProfileController.js";
        import { profileEntity } from "./js/profileEntity.js";

        document.getElementById('createUserForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const profileData = {
        userType: document.getElementById('createUserProfile').value.trim()
    };

    const profileController = new userAdminCreateProfileController();

    try {
        const profileId = await profileController.createProfile(profileData);
        console.log('Profile created with ID:', profileId);

        alert('Profile has been successfully created!');

        // Redirect back to profiles page to see the new profile
        window.location.href = 'userAdminPageProfiles.html';

    } catch (error) {
        console.error('Error creating profile:', error);
        alert('Failed to create profile.');
    }
});


// Function to fetch and update the profile list
async function updateProfileList() {
    const profileEntityInstance = new profileEntity();
    const profiles = await profileEntityInstance.getAllProfiles();

    const profileListContainer = document.getElementById('profileList');
    profileListContainer.innerHTML = '';  // Clear the existing list

    // Display all profiles (userTypes)
    profiles.forEach(profile => {
        const profileItem = document.createElement('div');
        profileItem.classList.add('profile-item');
        profileItem.textContent = profile.userType; // Display the userType as the profile name
        profileListContainer.appendChild(profileItem);
    });
}



    </script>
    

    
    </body>
    </html>
